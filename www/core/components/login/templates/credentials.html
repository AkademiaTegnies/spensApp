<ion-view view-title="{{ 'mm.login.credentials' | translate }}">
  <ion-content>
    <div class="list">
      <!-- <div class="item item-text-wrap">{{ 'mm.login.credentialsdescription' | translate }}<strong>{{siteurl}}</strong></div> // removed to not display the site url -->
      <div class="item item-text-wrap"><strong>{{ 'mm.login.credentialsdescription' | translate }}</strong></div>
      <form>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><strong>{{ 'mm.login.username' | translate }}</strong></span>
          <input type="text" placeholder="{{ 'mm.login.username' | translate }}" ng-model="credentials.username" autocapitalize="off" autocorrect="off" mm-auto-focus ng-disabled="isBrowserSSO">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"><strong>{{ 'mm.login.password' | translate }}</strong></span>
          <input type="password" placeholder="{{ 'mm.login.password' | translate }}" ng-model="credentials.password" ng-disabled="isBrowserSSO">
        </label>
        <div class="item">
          <button class="button button-block" ng-click="login()">{{ 'mm.login.loginbutton' | translate }}</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
